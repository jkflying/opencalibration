name: C/C++ CI

on:
  push:
    branches: master
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: install dependencies
      run: sudo apt-get update && sudo apt-get install ccache ninja-build libeigen3-dev libopencv-dev libgdal-dev libceres-dev libgtest-dev rapidjson-dev libspdlog-dev libtinyxml2-dev clang-format-10 lcov
    - name: check formatting
      run: tools/check_style.sh
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.0.4
    - name: cmake
      run: mkdir build && cd build && PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH" cmake .. -G Ninja -DCMAKE_BUILD_TYPE=asan
    - name: Address Sanitizer Build
      run: cd build && ASAN_OPTIONS=detect_leaks=0 ninja
    - name: Address Sanitizer Test
      run: cd build && ASAN_OPTIONS=detect_leaks=0 ninja test
    - name: Coverage Build
      run: cd build && cmake -DCMAKE_BUILD_TYPE=Coverage .. && ninja
    - name: Coverage Test
      run: cd build && ninja test_coverage_html
    - name: upload to codecov
      run:  bash <(curl -s https://codecov.io/bash) -f build/test/clean_coverage.info
