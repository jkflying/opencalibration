name: C/C++ CI

on:
  push:
    branches: master
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: install dependencies
      run: sudo apt-get update && sudo apt-get install libeigen3-dev libopencv-dev libgdal-dev libceres-dev libgtest-dev rapidjson-dev libspdlog-dev
    - name: cmake
      run: mkdir build && cd build && cmake ..
    - name: make -j4
      run: cd build && make
    - name: make test
      run: cd build && make test
